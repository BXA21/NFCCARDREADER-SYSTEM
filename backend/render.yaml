databases:
  - name: nfc-attendance-db
    databaseName: nfc_attendance
    user: nfc_user
    plan: free

services:
  - type: web
    name: nfc-attendance-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: nfc-attendance-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://*.netlify.app,http://localhost:3000

